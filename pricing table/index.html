<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="pricing-table">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">₹10/month</p>
      <p>Good for individuals just starting out.</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card standard">
      <h2>Standard</h2>
      <p class="price">₹20/month</p>
      <p>Perfect for small teams and businesses.</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
      <h2>Premium</h2>
      <p class="price">₹30/month</p>
      <p>Best for large organizations with more needs.</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>

</body>
</html>
